<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="app">
      <div class="display">
        <div class="operation">1 + 1</div>
        <div class="result">
          <img src="./assets/equal-sign.svg" alt="Sinal de igual" />
          <span>2</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="primary">CE</button>
        <button>C</button>
        <button>
          <img src="./assets/percent.svg" alt="Sinal de porcentagem" />
        </button>
        <button class="bg-secondary">
          <img src="./assets/divide.svg" alt="Sinal de divisão" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="bg-secondary">
          <img src="./assets/multiply.svg" alt="Sinal de multiplicação" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="bg-secondary">
          <img src="./assets/minus.svg" alt="Sinal de subtração" />
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="bg-secondary">
          <img src="./assets/plus.svg" alt="Sinal de adição" />
        </button>
        <button>
          <img
            src="./assets/plus-minus.svg"
            alt="Sinal de subtração e adição"
          />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="bg-light">
          <img src="./assets/equals.svg" alt="Sinal de igual" />
        </button>
      </div>
    </div>
  </body>
</html>
