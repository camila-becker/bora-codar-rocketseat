<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="app">
      <div class="display">
        <div>
          <input type="text" id="operation" disabled="true" />
        </div>
        <div class="result">
          <img src="./assets/equal-sign.svg" alt="Sinal de igual" />
          <span class="display-result">2</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="primary clear-button"  >CE</button>
        <button class="backspace-button">C</button>
        <button value="%">
          <img src="./assets/percent.svg" alt="Sinal de porcentagem" />
        </button>
        <button value="/" class="bg-secondary">
          <img src="./assets/divide.svg" alt="Sinal de divisão" />
        </button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="bg-secondary" value="*">
          <img src="./assets/multiply.svg" alt="Sinal de multiplicação" />
        </button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="bg-secondary" value="-">
          <img src="./assets/minus.svg" alt="Sinal de subtração" />
        </button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="bg-secondary" value="+">
          <img src="./assets/plus.svg" alt="Sinal de adição" />
        </button>
        <button value="plus-minus">
          <img
            src="./assets/plus-minus.svg"
            alt="Sinal de subtração e adição"
          />
        </button>
        <button value="0">0</button>
        <button value=",">,</button>
        <button class="bg-light" value="=">
          <img src="./assets/equals.svg" alt="Sinal de igual" />
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
